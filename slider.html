<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button style="background-color: red;" type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button style="background-color: red;" type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button style="background-color: red;" type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button style="background-color: red;" type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button style="background-color: red;" type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img height="400px" src="banner-right-section.png" alt="Los Angeles" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img height="400px" src="banner-right-section.png" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
        <img height="400px" src="banner-right-section.png" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
        <img height="400px" src="banner-right-section.png" alt="Chicago" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img height="400px" src="banner-right-section.png" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>
 =
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span style="background-color: red;" class="carousel-control-prev-icojn"><i class="fa fa-arrow-circle-left p-5 text-info"></i></span>
  </button>
  <button  class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span style="background-color: red;" class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>

</body>
</html>
